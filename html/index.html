<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../js/snake.js"></script>
    <script type="text/javascript" src="../js/snake-view.js"></script>
  </head>
  <body>
    <header>
      Snake
    </header>

    <section class="container group">
      <section>
        <p>
          Controls
        </p>
        <p>Left: A   Right: D  Up: W      Down: S</p>
      </section>
      <figure class="game-board"></figure>
      <section class='scores'>
        <ul class="score-list">
          Recent Scores
        </ul>
      </section>
    </section>
    <script>
    (function() {
      new SnakeGame.View($(".game-board"));
    })();
    </script>
  </body>
</html>
